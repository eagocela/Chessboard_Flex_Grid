<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="https://www.seekpng.com/png/full/675-6753510_action-game-icon-symbol.png" type="image/x-icon">
    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <!-- Title -->
    <title>Chessboard Grid</title>
  </head>
  <body>
    <div id="maincontainer">
      <div class="chessboard">
        <!-- Row 1 -->
        <div class="light">
          <div class="notation">8</div>
          <span class="pieces">&#9820;</span>
        </div>
        <div class="dark"><span class="pieces">&#9822;</span></div>
        <div class="light"><span class="pieces">&#9821;</span></div>
        <div class="dark"><span class="pieces">&#9819;</span></div>
        <div class="light"><span class="pieces">&#9818;</span></div>
        <div class="dark"><span class="pieces">&#9821;</span></div>
        <div class="light"><span class="pieces">&#9822;</span></div>
        <div class="dark"><span class="pieces">&#9820;</span></div>
        <!-- Row 2 -->
        <div class="dark">
          <div class="notation">7</div>
          <span class="pieces">&#9823;</span>
        </div>
        <div class="light"><span class="pieces">&#9823;</span></div>
        <div class="dark"><span class="pieces">&#9823;</span></div>
        <div class="light"><span class="pieces">&#9823;</span></div>
        <div class="dark"><span class="pieces">&#9823;</span></div>
        <div class="light"><span class="pieces">&#9823;</span></div>
        <div class="dark"><span class="pieces">&#9823;</span></div>
        <div class="light"><span class="pieces">&#9823;</span></div>
        <!-- Row 3 -->
        <div class="light"><div class="notation">6</div></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!-- Row 4 -->
        <div class="dark"><div class="notation">5</div></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!-- Row 5 -->
        <div class="light"><div class="notation">4</div></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!-- Row 6 -->
        <div class="dark"><div class="notation">3</div></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!-- Row 7 -->
        <div class="light">
          <div class="notation">2</div>
          <span class="pieces">&#9817;</span>
        </div>
        <div class="dark"><span class="pieces">&#9817;</span></div>
        <div class="light"><span class="pieces">&#9817;</span></div>
        <div class="dark"><span class="pieces">&#9817;</span></div>
        <div class="light"><span class="pieces">&#9817;</span></div>
        <div class="dark"><span class="pieces">&#9817;</span></div>
        <div class="light"><span class="pieces">&#9817;</span></div>
        <div class="dark"><span class="pieces">&#9817;</span></div>

        <!-- ROW 8 -->
        <div class="dark">
          <div class="notation">1</div>
          <div class="notation2">a</div>
          <span class="pieces">&#9814;</span>
        </div>
        <div class="light">
          <div class="notation2">b</div>
          <span class="pieces">&#9816;</span>
        </div>
        <div class="dark">
          <div class="notation2">c</div>
          <span class="pieces">&#9815;</span>
        </div>
        <div class="light">
          <div class="notation2">d</div>
          <span class="pieces">&#9813;</span>
        </div>
        <div class="dark">
          <div class="notation2">e</div>
          <span class="pieces">&#9812;</span>
        </div>
        <div class="light">
          <div class="notation2">f</div>
          <span class="pieces">&#9815;</span>
        </div>
        <div class="dark">
          <div class="notation2">g</div>
          <span class="pieces">&#9816;</span>
        </div>
        <div class="light">
          <div class="notation2">h</div>
          <span class="pieces">&#9814;</span>
        </div>
      </div>
    </div>
  </body>
</html>
