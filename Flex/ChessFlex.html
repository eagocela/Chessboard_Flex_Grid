<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="ChessFlex.css">
    <!--Title -->
    <title>Chessboard Flex</title>
</head>
<body>
    <h1>CHECKMATE</h1>
    <div id="maincontainer">
        <div id="column">
            <!-- ROW 1-->
            <div class="row">
                <div class="light"><span class="pieces">&#9820;</span></div>
                <div class="dark"><span class="pieces"><p id="knight">&#9822;</p></span></div>
                <div class="light"><span class="pieces">&#9821;</span></div>
                <div class="dark"><span class="pieces"><p id="queen">&#9819;</p></span></div>
                <div class="light"><span class="pieces">&#9818;</span></div>
                <div class="dark"><span class="pieces">&#9821;</span></div>
                <div class="light"><span class="pieces">&#9822;</span></div>
                <div class="dark"><span class="pieces">&#9820;</span></div>
            </div>
            <!-- ROW 2-->
            <div class="row">
                <div class="dark"><span class="pieces"><p id="pawn5">&#9823;</p></span></div>
                <div class="light"><span class="pieces">&#9823;</span></div>
                <div class="dark"><span class="pieces">&#9823;</span></div>
                <div class="light"><span class="pieces">&#9823;</span></div>
                <div class="dark"><span class="pieces"><p id="pawn2">&#9823;</p></span></div>
                <div class="light"><span class="pieces">&#9823;</span></div>
                <div class="dark"><span class="pieces">&#9823;</span></div>
                <div class="light"><span class="pieces">&#9823;</span></div>
            </div>
            <!-- ROW 3 -->
            <div class="row">
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
            </div>
            <!-- ROW 4 -->
            <div class="row">
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
            </div>
            <!-- ROW 5 -->
            <div class="row">
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
            </div>
            <!-- ROW 6 -->
            <div class="row">
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
            </div>
            <!-- ROW 7 -->
            <div class="row">
                <div class="light"><span class="pieces">&#9817;</span></div>
                <div class="dark"><span class="pieces"><p id="pawn3">&#9817;</p></span></div>
                <div class="light"><span class="pieces"><p id="pawn4">&#9817;</p></span></div>
                <div class="dark"><span class="pieces">&#9817;</span></div>
                <div class="light"><span class="pieces">&#9817;</span></div>
                <div class="dark"><span class="pieces"><p id="pawn1">&#9817;</p></span></div>
                <div class="light"><span class="pieces">&#9817;</span></div>
                <div class="dark"><span class="pieces">&#9817;</span></div>
            </div>
            <!-- ROW 8 -->
            <div class="row">
                <div class="dark"><span class="pieces">&#9814;</span></div>
                <div class="light"><span class="pieces">&#9816;</span></div>
                <div class="dark"><span class="pieces"><p id="bishop">&#9815;</p></span></div>
                <div class="light"><span class="pieces">&#9813;</span></div>
                <div class="dark"><span class="pieces">&#9812;</span></div>
                <div class="light"><span class="pieces">&#9815;</span></div>
                <div class="dark"><span class="pieces">&#9816;</span></div>
                <div class="light"><span class="pieces">&#9814;</span></div>
            </div>
        </div>
    </div>
</body>
</html>
